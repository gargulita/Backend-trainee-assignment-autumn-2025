services:
  db:
    image: postgres:16
    container_name: pr-reviewer-db
    environment:
      POSTGRES_USER: pr
      POSTGRES_PASSWORD: pr
      POSTGRES_DB: prdb
    ports:
      - "5432:5432"
    volumes:
      - ./migrations:/docker-entrypoint-initdb.d

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pr -d prdb"]
      interval: 2s
      timeout: 2s
      retries: 15

  pr-reviewer:
    build: .
    container_name: pr-reviewer
    environment:
      STORE: postgres
      DB_DSN: postgres://pr:pr@db:5432/prdb?sslmode=disable
    ports:
      - "8080:8080"

    depends_on:
      db:
        condition: service_healthy
